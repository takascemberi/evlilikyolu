    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: url('images/login1.png') no-repeat center center fixed;
      background-size: cover;
    }

    .lang-select {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 1000;
    }

    .lang-select select {
      padding: 6px 12px;
      border-radius: 8px;
      border: none;
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
      font-weight: bold;
    }

    .overlay {
      background: rgba(0, 0, 0, 0.6);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 30px 15px;
    }

    .form-container {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: 20px;
      padding: 40px 30px;
      width: 100%;
      max-width: 400px;
      color: white;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
      position: relative;
    }

    .form-container h1 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 20px;
      color: #fff;
    }

    .tabs {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
      background: rgba(255,255,255,0.1);
      border-radius: 12px;
      overflow: hidden;
    }

    .tab {
      width: 50%;
      padding: 10px;
      text-align: center;
      cursor: pointer;
      font-weight: bold;
      color: #ddd;
      background: transparent;
      transition: 0.3s ease;
    }

    .tab.active {
      background: #ff69b4;
      color: #fff;
    }

    .form {
      display: none;
      flex-direction: column;
      gap: 12px;
    }

    .form.active {
      display: flex;
    }

    .form input {
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: rgba(255,255,255,0.15);
      color: #fff;
      font-size: 1rem;
      outline: none;
    }

    .form input::placeholder {
      color: #eee;
    }

    .form button {
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: #ff69b4;
      color: white;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .form button:hover {
      background: #ff85c1;
    }

    .google-btn {
      background: #4285F4 !important;
      margin-top: 8px;
    }

    .google-btn:hover {
      background: #5a95f5 !important;
    }

    .forgot {
      color: #ccc;
      font-size: 0.9rem;
      cursor: pointer;
      text-align: right;
      margin-top: -8px;
      margin-bottom: 8px;
    }

    .info-text {
      margin-top: 20px;
      font-size: 0.95rem;
      color: #fff;
      text-align: center;
      line-height: 1.6;
    }

    .radio-group {
      display: flex;
      flex-direction: column;
      color: #fff;
      font-size: 0.95rem;
      gap: 6px;
    }

    .radio-group div {
      display: flex;
      gap: 10px;
      align-items: center;
      flex-wrap: wrap;
    }

    .radio-group input[type="radio"] {
      accent-color: #ff69b4;
      transform: scale(1.2);
    }

    .slider-wrapper {
      position: relative;
      max-width: 700px;
      margin: 50px auto 0 auto;
    }
    .slider-image {
      width: 100%;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.4);
      position: absolute;
      left: 0;
      top: 0;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }
    .slider-image.active {
      opacity: 1;
      z-index: 1;
      position: relative;
    }
    .blog-box {
      max-width: 800px;
      margin: 20px auto 50px auto;
      background: rgba(255,255,255,0.1);
      padding: 30px;
      border-radius: 12px;
      color: #fff;
      font-size: 1.1rem;
      line-height: 1.8;
      text-align: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
    }
  </style>
