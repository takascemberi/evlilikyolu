<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title data-key="login_title">Giriş & Kayıt - Evlilik Yolu</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-image: url('images/login1.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    .auth-container {
      background-color: rgba(255, 255, 255, 0.9);
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      max-width: 900px;
      margin: 50px auto;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    .form-box {
      flex: 1 1 45%;
      padding: 20px;
    }

    .form-box h2 {
      text-align: center;
      color: #e91e63;
    }

    .form-box input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    .form-box button {
      width: 100%;
      padding: 10px;
      background-color: #e91e63;
      border: none;
      color: white;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
    }

    .form-box button:hover {
      background-color: #d81b60;
    }

    #language-switcher {
      text-align: center;
      padding: 10px;
    }

    @media (max-width: 768px) {
      .auth-container {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <!-- Dil Seçici -->
  <div id="language-switcher">
    <select id="lang-select">
      <option value="tr">🇹🇷 Türkçe</option>
      <option value="en">🇬🇧 English</option>
      <option value="fa">🇮🇷 فارسی</option>
      <option value="ar">🇸🇦 العربية</option>
    </select>
  </div>

  <div class="auth-container">
    <!-- Kayıt Kutusu -->
    <div class="form-box">
      <h2 data-key="register_title">Kayıt Ol</h2>
      <input type="text" placeholder="Kullanıcı Adı" data-key="username" />
      <input type="email" placeholder="E-posta" data-key="email" />
      <input type="password" placeholder="Şifre" data-key="password" />
      <input type="password" placeholder="Şifre Tekrar" data-key="repeat_password" />
      <button data-key="register">Kayıt Ol</button>
    </div>

    <!-- Giriş Kutusu -->
    <div class="form-box">
      <h2 data-key="login_title">Giriş Yap</h2>
      <input type="text" placeholder="Kullanıcı Adı veya E-posta" data-key="username_email" />
      <input type="password" placeholder="Şifre" data-key="password" />
      <button data-key="login">Giriş Yap</button>
      <p style="text-align: center;"><a href="#" style="color:#e91e63;" data-key="forgot_password">Şifremi Unuttum</a></p>
    </div>
  </div>

  <script src="lang.js"></script>
  <script>
    const langSelect = document.getElementById('lang-select');
    const allElements = document.querySelectorAll('[data-key]');

    function updateTexts(lang) {
      document.documentElement.lang = lang;
      document.body.dir = (lang === 'ar' || lang === 'fa') ? 'rtl' : 'ltr';

      allElements.forEach(el => {
        const key = el.getAttribute('data-key');
        if (translations[lang] && translations[lang][key]) {
          el.textContent = translations[lang][key];
        }
      });
    }

    langSelect.addEventListener('change', () => {
      const selectedLang = langSelect.value;
      localStorage.setItem('preferredLang', selectedLang);
      updateTexts(selectedLang);
    });

    const savedLang = localStorage.getItem('preferredLang') || 'tr';
    langSelect.value = savedLang;
    updateTexts(savedLang);
  </script>
</body>
</html>
