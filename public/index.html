<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Evlilik Yolu - Giriş & Kıyat</title>
  <link rel="stylesheet" href="/style.css" />
  <script src="/lang.js"></script>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, sendPasswordResetEmail, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAcBbfYUNmzCUJ9woKsQeC4b7U4L3Td42w",
      authDomain: "vipbulusma.firebaseapp.com",
      projectId: "vipbulusma",
      storageBucket: "vipbulusma.firebasestorage.app",
      messagingSenderId: "552096712424",
      appId: "1:552096712424:web:2c5afb59f00dcd24092b5d",
      measurementId: "G-CNQEJEV51C"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    document.addEventListener("DOMContentLoaded", () => {
      document.querySelector("#login").addEventListener("submit", async (e) => {
        e.preventDefault();
        const email = e.target.querySelector("input[type=email]").value;
        const password = e.target.querySelector("input[type=password]").value;

        try {
          await signInWithEmailAndPassword(auth, email, password);
          location.href = "home.html";
        } catch (error) {
          alert("Hatalı giriş. Lütfen bilgilerinizi kontrol edin.");
        }
      });

      document.querySelector("#register").addEventListener("submit", async (e) => {
        e.preventDefault();
        const form = e.target;
        const email = form.querySelector('input[type="email"]').value;
        const password = form.querySelector('input[placeholder="Şifre"]').value;
        const confirmPassword = form.querySelector('input[placeholder="Şifre Tekrar"]').value;

        if (password !== confirmPassword) {
          alert("Şifreler eşleşmiyor.");
          return;
        }

        try {
          await createUserWithEmailAndPassword(auth, email, password);
          alert("Kayıt başarılı. Giriş yapabilirsiniz.");
          showTab("login");
        } catch (error) {
          alert("Kayıt başarısız. " + error.message);
        }
      });

      document.querySelector(".google-btn").addEventListener("click", async () => {
        const provider = new GoogleAuthProvider();
        try {
          await signInWithPopup(auth, provider);
          location.href = "home.html";
        } catch (error) {
          alert("Google ile giriş başarısız. " + error.message);
        }
      });

      document.querySelector(".forgot").addEventListener("click", async () => {
        const email = prompt("Şifre sıfırlama için e-posta adresinizi girin:");
        if (!email) return;
        try {
          await sendPasswordResetEmail(auth, email);
          alert("Şifre sıfırlama e-postası gönderildi.");
        } catch (error) {
          alert("Şifre sıfırlama başarısız. " + error.message);
        }
      });

      const sliderImages = ["1.png", "2.png", "3.png", "4.png", "5.png"];
      let current = 0;
      const imgTag = document.getElementById("image-slider");
      setInterval(() => {
        current = (current + 1) % sliderImages.length;
        imgTag.src = `/images/${sliderImages[current]}`;
      }, 20000);

      document.querySelectorAll(".toggle-password").forEach(btn => {
        btn.addEventListener("click", () => {
          const input = btn.previousElementSibling;
          input.type = input.type === "password" ? "text" : "password";
          btn.innerText = input.type === "password" ? "👁" : "🙈";
        });
      });
    });
  </script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: url('/images/login1.png') no-repeat center center fixed;
      background-size: cover;
    }

    .overlay {
      background: transparent;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 30px 15px;
      flex-direction: column;
    }

    .slider-box {
      margin-top: 20px;
      width: 300px;
      height: auto;
    }

    .slider-box img {
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }

    .lang-select select {
      background-color: rgba(0, 0, 255, 0.3);
      color: white;
    }

    .password-wrapper {
      position: relative;
    }

    .toggle-password {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: white;
      cursor: pointer;
      font-size: 1.1rem;
    }
  </style>
</head>
<body>
  <div class="lang-select">
    <select id="lang-select" onchange="updateTexts(this.value)">
      <option value="tr">🇹🇷 Türkçe</option>
      <option value="en">🇬🇧 English</option>
      <option value="fr">🇫🇷 Français</option>
      <option value="ar">🇸🇦 العربية</option>
    </select>
  </div>
  <div class="overlay">
    <div class="form-container">
      <h1 data-key="title">Evlilik Yolu</h1>
      <div class="tabs">
        <div class="tab active" onclick="showTab('login')" data-key="login">Giriş Yap</div>
        <div class="tab" onclick="showTab('register')" data-key="register">Kayıt Ol</div>
      </div>
      <form id="login" class="form active">
        <input type="email" placeholder="E-posta" required />
        <div class="password-wrapper">
          <input type="password" placeholder="Şifre" required />
          <button type="button" class="toggle-password">👁</button>
        </div>
        <div class="forgot" data-key="forgot">Şifremi unuttum</div>
        <button type="submit">Giriş Yap</button>
        <button type="button" class="google-btn">Google ile Giriş Yap</button>
      </form>

      <form id="register" class="form">
        <input type="text" placeholder="Kullanıcı Adı" required />
        <input type="email" placeholder="E-posta" required />
        <input type="number" placeholder="Yaş" min="18" max="99" required />
        <input type="text" placeholder="Ülke" required />
        <input type="text" placeholder="Şehir" required />
        <div class="radio-group">
          <label>Cinsiyet:</label>
          <div>
            <input type="radio" name="gender" value="erkek" required /> Erkek
            <input type="radio" name="gender" value="kadin" required /> Kadın
          </div>
        </div>
        <div class="radio-group">
          <label>Aradığı Cinsiyet:</label>
          <div>
            <input type="radio" name="searchGender" value="erkek" required /> Erkek
            <input type="radio" name="searchGender" value="kadin" required /> Kadın
          </div>
        </div>
        <div class="password-wrapper">
          <input type="password" placeholder="Şifre" required />
          <button type="button" class="toggle-password">👁</button>
        </div>
        <div class="password-wrapper">
          <input type="password" placeholder="Şifre Tekrar" required />
          <button type="button" class="toggle-password">👁</button>
        </div>
        <button type="submit">Kayıt Ol</button>
      </form>
      <div class="info-text">
        <p>💖 Üretsiz üye ol</p>
        <p>📍 Yakınındakilerle eşleş</p>
        <p>🎥 Mesajlaş ve video ile canlı görüş</p>
        <p>💍 Buluş ve hayatını değiştir</p>
      </div>
    </div>
    <div class="slider-box">
      <img id="image-slider" src="/images/1.png" alt="Tanıtım Görseli">
    </div>
  </div>
  <script>
    function showTab(tab) {
      document.getElementById("login").classList.remove("active");
      document.getElementById("register").classList.remove("active");
      document.querySelectorAll(".tab").forEach(el => el.classList.remove("active"));
      if (tab === "login") {
        document.getElementById("login").classList.add("active");
        document.querySelectorAll(".tab")[0].classList.add("active");
      } else {
        document.getElementById("register").classList.add("active");
        document.querySelectorAll(".tab")[1].classList.add("active");
      }
    }

    const translations = window.translations || {};
    const langSelect = document.getElementById('lang-select');
    const allElements = document.querySelectorAll('[data-key]');

    function updateTexts(lang) {
      document.documentElement.lang = lang;
      document.body.dir = (lang === 'ar') ? 'rtl' : 'ltr';

      allElements.forEach(el => {
        const key = el.getAttribute('data-key');
        if (translations[lang] && translations[lang][key]) {
          el.innerText = translations[lang][key];
        }
      });
    }
  </script>
</body>
</html>
