<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Evlilik Yolu</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    @media (min-width: 768px) {
      .desktop-toolbar {
        display: flex;
        gap: 15px;
        margin-left: auto;
      }
      .desktop-toolbar button {
        background: #e3fcec;
        color: #007b33;
        border: none;
        padding: 8px 12px;
        border-radius: 8px;
        cursor: pointer;
        font-size: 16px;
      }

      .site-title {
        font-size: 42px;
        font-weight: 800;
        color: #fff5f5;
        font-family: 'Georgia', serif;
        text-align: center;
        width: 100%;
        margin-top: 10px;
      }

      .online-count {
        font-size: 16px;
        text-align: center;
        width: 100%;
        margin-top: 5px;
        color: white;
      }

      .logout-btn {
        background-color: #ff4d4d;
        color: white;
        border: none;
        padding: 8px 16px;
        border-radius: 8px;
        font-weight: bold;
        cursor: pointer;
        position: absolute;
        top: 10px;
        left: 10px;
      }
    }

    @media (max-width: 767px) {
      .desktop-toolbar {
        display: none;
      }

      .bottom-nav {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        background: #c5f7d3;
        display: flex;
        justify-content: space-around;
        align-items: center;
        padding: 10px 0;
        z-index: 1000;
        box-shadow: 0 -2px 6px rgba(0, 0, 0, 0.1);
      }
      .bottom-nav button {
        background: none;
        border: none;
        font-size: 24px;
        cursor: pointer;
      }

      .site-title {
        font-size: 36px;
        color: white;
        font-weight: bold;
      }
    }

    .top-bar {
      background: #ff69b4;
      padding: 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
    }
  </style>
</head>
<body>
  <!-- Dil Seçici -->
  <div id="language-switcher">
    <select id="lang-select">
      <option value="tr">🇹🇷 Türkçe</option>
      <option value="en">🇬🇧 English</option>
      <option value="fa">🇮🇷 فارسی</option>
      <option value="ar">🇸🇦 العربية</option>
    </select>
  </div>

  <!-- Üst Bar -->
  <header class="top-bar">
    <div class="site-title" data-key="site_title">Evlilik Yolu</div>
    <div class="online-count">🟢 <span id="onlineCount">1234</span> Online</div>
    <button class="logout-btn" onclick="logout()" data-key="logout">Çıkış</button>
    <div class="desktop-toolbar">
      <button onclick="goHome()">🏠</button>
      <button onclick="toggleSearch()">🔍</button>
      <button onclick="openMessages()">✉️</button>
      <button onclick="openNotifications()">🔔</button>
      <button onclick="goProfile()">👤</button>
    </div>
  </header>

  <!-- Canlı Destek Balonu -->
  <div class="chat-bubble" onclick="toggleSupport()">
    💬
  </div>
  <div id="supportPanel" class="support-panel hidden">
    <div class="support-messages" id="supportMessages">
      <div class="message system" data-key="support_msg">Tüm temsilcilerimiz diğer üyelerimize hizmet vermektedir. Tahmini bekleme süreniz 15 dakika.</div>
    </div>
    <div class="support-input">
      <input type="text" id="supportInput" placeholder="Yazın..." />
      <button onclick="sendSupportMessage()" data-key="send">Gönder</button>
    </div>
  </div>

  <!-- Ana İçerik -->
  <main>
    <section class="post-box">
      <textarea id="postInput" placeholder="Ne düşünüyorsun?" data-key="what_think"></textarea>
      <button onclick="submitPost()" data-key="share">Paylaş</button>
    </section>

    <section class="online-users" id="onlineUsers">
      <!-- JS ile dinamik olarak online kullanıcılar buraya gelecek -->
    </section>

    <section class="posts" id="postList">
      <!-- JS ile dinamik yorumlar ve tepkiler buraya gelecek -->
    </section>
  </main>

  <!-- Alt Menü (Mobil ve sabit) -->
  <nav class="bottom-nav">
    <button onclick="goHome()">🏠</button>
    <button onclick="toggleSearch()">🔍</button>
    <button onclick="openMessages()">✉️</button>
    <button onclick="openNotifications()">🔔</button>
    <button onclick="goProfile()">👤</button>
  </nav>

  <!-- Arama Kutusu -->
  <div id="searchBox" class="search-box hidden">
    <input type="text" id="searchInput" placeholder="Kullanıcı adı ara...">
    <button onclick="searchUser()" data-key="search">Ara</button>
    <div id="searchResult"></div>
  </div>

  <script src="lang.js"></script>
  <script>
    const langSelect = document.getElementById('lang-select');
    const allElements = document.querySelectorAll('[data-key]');

    function updateTexts(lang) {
      document.documentElement.lang = lang;
      document.body.dir = (lang === 'ar' || lang === 'fa') ? 'rtl' : 'ltr';

      allElements.forEach(el => {
        const key = el.getAttribute('data-key');
        if (translations[lang] && translations[lang][key]) {
          el.textContent = translations[lang][key];
        }
      });
    }

    langSelect.addEventListener('change', () => {
      const selectedLang = langSelect.value;
      localStorage.setItem('preferredLang', selectedLang);
      updateTexts(selectedLang);
    });

    const savedLang = localStorage.getItem('preferredLang') || 'tr';
    langSelect.value = savedLang;
    updateTexts(savedLang);
  </script>

  <script>
    function goHome() {
      alert("Ana sayfaya yönlendiriliyorsunuz...");
    }

    function toggleSearch() {
      const searchBox = document.getElementById('searchBox');
      searchBox.classList.toggle('hidden');
    }

    function openMessages() {
      alert("Mesaj kutusu açılacak (simülasyon).");
    }

    function openNotifications() {
      alert("Bildirim paneli açılacak (simülasyon).");
    }

    function goProfile() {
      alert("Profil sayfasına gidiliyor...");
    }

    function logout() {
  localStorage.clear(); // Gerekirse kullanıcı verilerini temizler
  alert("Çıkış yapıldı!");
  window.location.href = "index.html"; // Giriş sayfasına yönlendir
}

    function toggleSupport() {
      document.getElementById("supportPanel").classList.toggle("hidden");
    }

    function sendSupportMessage() {
      const input = document.getElementById("supportInput");
      const message = input.value.trim();
      if (message !== "") {
        const msgEl = document.createElement("div");
        msgEl.className = "message user";
        msgEl.textContent = message;
        document.getElementById("supportMessages").appendChild(msgEl);
        input.value = "";
      }
    }

    function submitPost() {
      const post = document.getElementById("postInput").value.trim();
      if (post !== "") {
        const postEl = document.createElement("div");
        postEl.className = "post";
        postEl.textContent = post;
        document.getElementById("postList").appendChild(postEl);
        document.getElementById("postInput").value = "";
      }
    }

    function searchUser() {
      const query = document.getElementById("searchInput").value.trim().toLowerCase();
      const resultBox = document.getElementById("searchResult");
      resultBox.innerHTML = query === "mehmet"
        ? "<strong>✅ Mehmet bulundu!</strong>"
        : "<span style='color:red'>❌ Kullanıcı bulunamadı.</span>";
    }
  </script>

  <script src="home.js"></script>
</body>
</html>
