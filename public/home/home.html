<!DOCTYPE html>
<html lang="tr">
<head>

  <title>Evlilik Yolu</title>
  <link rel="stylesheet" href="/home/home.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom right, #ffe6f0, #e0ffe0);
      margin: 0;
      padding: 0;
    }

    .top-bar {
      background: #ff69b4;
      color: white;
      padding: 10px;
      text-align: center;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .site-title {
      font-size: 42px;
      font-weight: bold;
      text-shadow: 3px 3px 6px #000000aa;
    }

    .heart-spin {
      font-size: 40px;
      animation: slideHeart 4s linear infinite;
    }

    .heart-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 220px;
      margin-top: 5px;
    }

    @keyframes slideHeart {
      0% { transform: translateX(0); color: red; }
      50% { transform: translateX(10px); color: blue; }
      100% { transform: translateX(0); color: red; }
    }

    .online-count {
      font-size: 16px;
      color: white;
      margin-top: 5px;
    }

    .user-list {
      display: none;
    }

    .post-box {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 20px;
    }

    .post-box textarea {
      width: 90%;
      max-width: 500px;
      height: 100px;
      padding: 10px;
      font-size: 16px;
    }

    .post-box button {
      margin-top: 10px;
      padding: 10px 20px;
      background: #ff69b4;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    .shared-post {
      margin: 10px auto;
      padding: 10px;
      width: 90%;
      max-width: 500px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 0 5px #ccc;
    }

    .poster {
      font-weight: bold;
      margin-bottom: 5px;
    }

    .actions span {
      margin-right: 10px;
      cursor: pointer;
    }

    .chat-bubble {
      position: fixed;
      bottom: 80px;
      right: 15px;
      background: #ff69b4;
      color: white;
      padding: 10px 15px;
      border-radius: 30px;
      cursor: pointer;
      font-weight: bold;
      z-index: 1000;
    }

    .support-panel {
      position: fixed;
      bottom: 140px;
      right: 15px;
      width: 300px;
      max-height: 400px;
      background: black;
      color: white;
      border-radius: 20px;
      overflow: hidden;
      display: none;
      flex-direction: column;
      z-index: 1000;
    }

    .support-panel .close-btn {
      align-self: flex-end;
      background: transparent;
      border: none;
      font-size: 18px;
      color: white;
      cursor: pointer;
      padding: 5px;
    }

    .support-messages {
      padding: 10px;
      overflow-y: auto;
      flex: 1;
    }

    .message {
      margin-bottom: 10px;
      padding: 8px;
      border-radius: 10px;
      max-width: 80%;
    }

    .message.admin {
      background: #222;
      align-self: flex-end;
      text-align: right;
    }

    .message.user {
      background: #fff;
      color: black;
      align-self: flex-start;
      text-align: left;
    }

    .support-input {
      background: #000;
      padding: 10px;
      display: flex;
      flex-direction: column;
      gap: 5px;
    }

    .support-input input[type="text"] {
      padding: 8px;
    }

    .support-input input[type="file"] {
      background: white;
    }

    .support-input button {
      background: #ff69b4;
      color: white;
      border: none;
      padding: 8px;
      cursor: pointer;
    }

    .bottom-nav {
      position: fixed;
      bottom: 0;
      width: 100%;
      display: flex;
      justify-content: space-around;
      background: #ffe6f0;
      padding: 10px 0;
    }

    .bottom-nav button {
      font-size: 20px;
      background: none;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <div class="heart-container">
      <div class="heart-spin">‚ù§Ô∏è</div>

    </div>
    <div class="online-count">üü¢ ≈ûu an aktif olan kullanƒ±cƒ± sayƒ±sƒ±: 183</div>
  </div>

  <div class="post-box">
    <textarea id="postInput" placeholder="Ne d√º≈ü√ºn√ºyorsun?"></textarea>
    <button onclick="sharePost()">Payla≈ü</button>
  </div>

  <div id="sharedPosts"></div>

  <div class="chat-bubble" onclick="toggleSupport()">üí¨ Canlƒ± Destek</div>

  <div class="support-panel" id="supportPanel">
    <button class="close-btn" onclick="toggleSupport()">‚úñ</button>
    <div class="support-messages" id="supportMessages">
      <div class="message admin">T√ºm temsilcilerimiz diƒüer √ºyelerimize hizmet vermektedir. Tahmini bekleme s√ºreniz 15 dakika.</div>
    </div>
    <div class="support-input">
      <input type="text" id="supportInput" placeholder="Yazƒ±nƒ±z...">
      <input type="file" id="supportFile">
      <button onclick="sendSupportMessage()">G√∂nder</button>

  </div>

  <div class="bottom-nav">
    <button onclick="goHome()">üè†</button>
    <button onclick="search()">üîç</button>
    <button onclick="openMessages()">‚úâÔ∏è</button>
    <button onclick="openNotifications()">üîî</button>
    <button onclick="openProfile()">üë§</button>
    <button onclick="logout()">üö™</button>
  </div>

  <script>
    function toggleSupport() {
      const panel = document.getElementById("supportPanel");
      const messages = document.getElementById("supportMessages");
      if (panel.style.display === "flex") {
        panel.style.display = "none";
        messages.innerHTML = "";
      } else {
        panel.style.display = "flex";
        messages.innerHTML = '<div class="message admin">T√ºm temsilcilerimiz diƒüer √ºyelerimize hizmet vermektedir. Tahmini bekleme s√ºreniz 15 dakika.</div>';
      }
    }

    function sendSupportMessage() {
      const input = document.getElementById("supportInput");
      const messages = document.getElementById("supportMessages");
      if (input.value.trim()) {
        const msg = document.createElement("div");
        msg.className = "message user";
        msg.innerText = input.value;
        messages.appendChild(msg);
        input.value = "";
        messages.scrollTop = messages.scrollHeight;
      }
    }

    function sharePost() {
      const input = document.getElementById("postInput");
      const container = document.getElementById("sharedPosts");
      if (input.value.trim()) {
        const post = document.createElement("div");
        post.className = "shared-post";
        post.innerHTML = '<div class="poster">Kullanƒ±cƒ±</div>' + input.value + '<div class="actions"><span title="Mesaj G√∂nder">‚úâÔ∏è</span><span title="Hediye G√∂nder">üéÅ</span></div>';
        container.prepend(post);
        input.value = "";
      }
    }
  </script>
