<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Evlilik Yolu</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: #f3f3f3;
    }

    .top-bar {
      background: #ff69b4;
      padding: 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
    }

    .heart-spin {
      position: absolute;
      top: -10px;
      font-size: 36px;
      animation: rotateHeart 3s linear infinite;
      transform-origin: center;
      filter: hue-rotate(0deg);
    }

    .heart-left {
      left: 10px;
    }

    .heart-right {
      right: 10px;
    }

    @keyframes rotateHeart {
      0% { transform: rotateY(0deg); filter: hue-rotate(0deg); }
      50% { transform: rotateY(180deg); filter: hue-rotate(180deg); }
      100% { transform: rotateY(360deg); filter: hue-rotate(360deg); }
    }

    .site-title {
      font-size: 36px;
      color: white;
      font-weight: bold;
    }

    .online-count {
      color: white;
      margin-top: 5px;
    }

    .logout-btn {
      position: absolute;
      top: 10px;
      left: 10px;
      background: #ff4d4d;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 8px;
      cursor: pointer;
    }

    .chat-bubble {
      position: fixed;
      bottom: 80px;
      right: 20px;
      background: #ff69b4;
      padding: 12px 16px;
      color: white;
      font-size: 22px;
      border-radius: 50%;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      z-index: 1000;
    }

    .support-panel {
      position: fixed;
      bottom: 140px;
      right: 20px;
      width: 300px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      overflow: hidden;
      display: none;
      flex-direction: column;
      animation: fadeInUp 0.3s ease-out;
      z-index: 1000;
    }

    @keyframes fadeInUp {
      from { transform: translateY(50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    .support-header {
      background: #ff69b4;
      color: white;
      padding: 10px;
      font-weight: bold;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .support-messages {
      flex: 1;
      padding: 10px;
      height: 200px;
      overflow-y: auto;
      font-size: 14px;
      background: #fafafa;
    }

    .support-input {
      display: flex;
      border-top: 1px solid #ccc;
      padding: 5px;
      align-items: center;
      gap: 5px;
    }

    .support-input input[type="text"] {
      flex: 1;
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    .support-input input[type="file"] {
      display: none;
    }

    .support-input label {
      background: #eee;
      padding: 6px 8px;
      border-radius: 6px;
      cursor: pointer;
    }

    .support-input button {
      background: #28a745;
      color: white;
      border: none;
      padding: 8px 10px;
      border-radius: 6px;
      cursor: pointer;
    }

    .message {
      background: #f1f1f1;
      padding: 6px 10px;
      border-radius: 8px;
      margin-bottom: 6px;
    }

    .message img {
      max-width: 100%;
      border-radius: 6px;
      margin-top: 5px;
    }

    .centered-area {
      margin: 20px auto;
      width: 90%;
      max-width: 600px;
    }

    .post-box textarea {
      width: 100%;
      height: 100px;
      padding: 10px;
    }

    .post-box button {
      margin-top: 8px;
      padding: 10px 20px;
      background: #ff69b4;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: #c5f7d3;
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 10px 0;
      z-index: 999;
    }

    .bottom-nav button {
      background: none;
      border: none;
      font-size: 24px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header class="top-bar">
    <div class="heart-spin heart-left">‚ù§Ô∏è</div>
    <div class="site-title">Evlilik Yolu</div>
    <div class="heart-spin heart-right">‚ù§Ô∏è</div>
    <div class="online-count">üü¢ <span id="onlineCount">1234</span> Online</div>
    <button class="logout-btn" onclick="logout()">√áƒ±kƒ±≈ü</button>
  </header>

  <div class="chat-bubble" onclick="toggleSupport()">üí¨</div>

  <div id="supportPanel" class="support-panel">
    <div class="support-header">
      Canlƒ± Destek
      <span style="cursor:pointer;" onclick="toggleSupport()">‚ùå</span>
    </div>
    <div class="support-messages" id="supportMessages">
      <div class="message system">T√ºm temsilcilerimiz diƒüer √ºyelerimize hizmet vermektedir. Tahmini bekleme s√ºreniz 15 dakika.</div>
    </div>
    <div class="support-input">
      <input type="text" id="supportInput" placeholder="Mesaj yaz..." />
      <label for="imageInput">üìé</label>
      <input type="file" id="imageInput" accept="image/*" onchange="sendImage()" />
      <button onclick="sendSupportMessage()">G√∂nder</button>
    </div>
  </div>

  <main class="centered-area">
    <div class="post-box">
      <textarea id="postInput" placeholder="Ne d√º≈ü√ºn√ºyorsun?"></textarea>
      <button onclick="submitPost()">Payla≈ü</button>
    </div>
  </main>

  <nav class="bottom-nav">
    <button onclick="goHome()">üè†</button>
    <button onclick="toggleSearch()">üîç</button>
    <button onclick="openMessages()">‚úâÔ∏è</button>
    <button onclick="openNotifications()">üîî</button>
    <button onclick="goProfile()">üë§</button>
  </nav>

  <script>
    function logout() {
      localStorage.clear();
      location.href = "/login/login.html";
    }

    function toggleSupport() {
      const panel = document.getElementById("supportPanel");
      panel.style.display = panel.style.display === "flex" ? "none" : "flex";
    }

    function sendSupportMessage() {
      const input = document.getElementById("supportInput");
      const msg = input.value.trim();
      if (!msg) return;
      const div = document.createElement("div");
      div.className = "message";
      div.textContent = msg;
      document.getElementById("supportMessages").appendChild(div);
      input.value = "";
    }

    function sendImage() {
      const fileInput = document.getElementById("imageInput");
      const file = fileInput.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function(e) {
        const div = document.createElement("div");
        div.className = "message";
        const img = document.createElement("img");
        img.src = e.target.result;
        div.appendChild(img);
        document.getElementById("supportMessages").appendChild(div);
      };
      reader.readAsDataURL(file);
    }
  </script>

  <script src="home.js"></script>
</body>
</html>
