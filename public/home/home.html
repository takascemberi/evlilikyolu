<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Evlilik Yolu</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    @media (min-width: 768px) {
      .desktop-toolbar {
        display: flex;
        gap: 15px;
        margin-left: auto;
      }
      .desktop-toolbar button {
        background: #e3fcec;
        color: #007b33;
        border: none;
        padding: 8px 12px;
        border-radius: 8px;
        cursor: pointer;
        font-size: 16px;
      }
      .site-title {
        font-size: 42px;
        font-weight: 800;
        color: #fff5f5;
        font-family: 'Georgia', serif;
        text-align: center;
        width: 100%;
        margin-top: 10px;
      }
      .online-count {
        font-size: 16px;
        text-align: center;
        width: 100%;
        margin-top: 5px;
        color: white;
      }
      .logout-btn {
        background-color: #ff4d4d;
        color: white;
        border: none;
        padding: 8px 16px;
        border-radius: 8px;
        font-weight: bold;
        cursor: pointer;
        position: absolute;
        top: 10px;
        left: 10px;
      }
    }

    @media (max-width: 767px) {
      .desktop-toolbar {
        display: none;
      }
      .bottom-nav {
        position: fixed;
        bottom: 0;
        left: 0;
        width: 100%;
        background: #c5f7d3;
        display: flex;
        justify-content: space-around;
        align-items: center;
        padding: 10px 0;
        z-index: 1000;
        box-shadow: 0 -2px 6px rgba(0, 0, 0, 0.1);
      }
      .bottom-nav button {
        background: none;
        border: none;
        font-size: 24px;
        cursor: pointer;
      }
      .site-title {
        font-size: 36px;
        color: white;
        font-weight: bold;
        position: relative;
      }
      .logout-btn {
        position: static;
        margin-top: 10px;
      }
    }

    .top-bar {
      background: #ff69b4;
      padding: 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
    }

    .heart-spin {
      position: absolute;
      top: -10px;
      font-size: 36px;
      animation: rotateHeart 3s linear infinite;
      transform-origin: center;
      filter: hue-rotate(0deg);
    }

    .heart-left {
      left: 10px;
    }

    .heart-right {
      right: 10px;
    }

    @keyframes rotateHeart {
      0% { transform: rotateY(0deg); filter: hue-rotate(0deg); }
      50% { transform: rotateY(180deg); filter: hue-rotate(180deg); }
      100% { transform: rotateY(360deg); filter: hue-rotate(360deg); }
    }

    .chat-bubble {
      position: fixed;
      bottom: 80px;
      right: 15px;
      background: #f9a;
      padding: 10px 15px;
      border-radius: 50%;
      font-size: 24px;
      cursor: pointer;
      z-index: 1000;
    }
    .support-panel {
      position: fixed;
      bottom: 140px;
      right: 15px;
      width: 250px;
      max-height: 300px;
      background: white;
      border: 1px solid #ccc;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      z-index: 1000;
    }
    .support-panel.hidden {
      display: none;
    }
    .support-messages {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      font-size: 14px;
    }
    .support-input {
      display: flex;
      border-top: 1px solid #ddd;
    }
    .support-input input {
      flex: 1;
      border: none;
      padding: 10px;
    }
    .support-input button {
      background: #007bff;
      color: white;
      border: none;
      padding: 10px;
      cursor: pointer;
    }

    .centered-area {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 30px;
    }

    .post-box,
    .search-box {
      width: 90%;
      max-width: 400px;
      margin-bottom: 20px;
    }

    .post-box textarea {
      width: 100%;
      height: 100px;
      padding: 10px;
      border: 1px solid #ccc;
      resize: none;
    }

    .post-box button,
    .search-box button {
      margin-top: 8px;
      padding: 10px 20px;
      background: #ff69b4;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .search-box input {
      width: 100%;
      padding: 10px;
      margin-bottom: 8px;
      border: 1px solid #ccc;
    }
  </style>
</head>

  <nav class="bottom-nav">

    <button onclick="openNotifications()">üîî</button>
    <button onclick="goProfile()">üë§</button>
  </nav>

  <script src="home.js"></script>
</body>
</html>
