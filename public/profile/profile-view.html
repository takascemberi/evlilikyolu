<!DOCTYPE html>
<html lang="tr">
<head>

      background-color: #ff69b4;

    }
  </style>
</head>
<body>
  <div class="profile-card">

    <div class="info" id="username">Y√ºkleniyor...</div>
    <div class="info" id="agecity"></div>
    <div class="info" id="about"></div>

    <div class="buttons">

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAcBbfYUNmzCUJ9woKsQeC4b7U4L3Td42w",
      authDomain: "vipbulusma.firebaseapp.com",
      projectId: "vipbulusma",
      storageBucket: "vipbulusma.firebasestorage.app",
      messagingSenderId: "552096712424",
      appId: "1:552096712424:web:2c5afb59f00dcd24092b5d"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const params = new URLSearchParams(window.location.search);
    const uid = params.get("uid");

    async function loadProfile() {
      if (!uid) return;
      const userRef = doc(db, "users", uid);
      const docSnap = await getDoc(userRef);

      if (docSnap.exists()) {
        const data = docSnap.data();
        document.getElementById("username").textContent = data.displayName || "Bilinmeyen";
        document.getElementById("agecity").textContent =
          (data.age ? data.age + " ya≈ü" : "") +
          (data.city ? " ‚Ä¢ " + data.city : "");
        document.getElementById("membershipStatus").textContent = data.premium ? "Premium √úye" : "Standart √úye";
        document.getElementById("about").textContent = data.about || "Bu kullanƒ±cƒ± hakkƒ±nda bilgi eklememi≈ü.";

        if (data.profileImage) {
          document.getElementById("profileImage").src = data.profileImage;
        } else {
          if (data.gender === "kadƒ±n") {
            document.getElementById("profileImage").src = "/images/kadin.png";
          } else if (data.gender === "erkek") {
            document.getElementById("profileImage").src = "/images/erkek.png";
          } else {
            document.getElementById("profileImage").src = "/images/default.png";
          }
        }
      } else {
        document.getElementById("username").textContent = "Kullanƒ±cƒ± bulunamadƒ±.";
      }
    }

    window.sendMessage = function() {
      alert("Mesaj g√∂nderme penceresi a√ßƒ±lƒ±r (geli≈ütirilecek).");

    };

    window.goHome = function() {
      window.location.href = "/home/home.html";
    };

    loadProfile();
  </script>
</body>
</html>
