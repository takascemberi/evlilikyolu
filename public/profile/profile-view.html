<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kullanıcı Profili</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      text-align: center;
      background-color: #f9f9f9;
    }
    #profile-container {
      max-width: 400px;
      margin: 0 auto;
      background: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    #profileImage {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 10px;
    }
    .info {
      font-size: 18px;
      margin: 6px 0;
    }
  </style>
</head>
<body>
  <div id="profile-container">
    <img id="profileImage" src="/images/default.png" alt="Profil Resmi" />
    <div class="info" id="username">Yükleniyor...</div>
    <div class="info" id="age"></div>
    <div class="info" id="membershipStatus"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import {
      getFirestore,
      doc,
      getDoc
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAcBbfYUNmzCUJ9woKsQeC4b7U4L3Td42w",
      authDomain: "vipbulusma.firebaseapp.com",
      projectId: "vipbulusma",
      storageBucket: "vipbulusma.firebasestorage.app",
      messagingSenderId: "552096712424",
      appId: "1:552096712424:web:2c5afb59f00dcd24092b5d",
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    function getUidFromURL() {
      const params = new URLSearchParams(window.location.search);
      return params.get("uid");
    }

    async function loadProfile() {
      const uid = getUidFromURL();
      if (!uid) {
        document.getElementById("username").textContent = "Kullanıcı bulunamadı.";
        return;
      }

      const userRef = doc(db, "users", uid);
      const userSnap = await getDoc(userRef);

      if (userSnap.exists()) {
        const data = userSnap.data();
        document.getElementById("username").textContent = data.displayName || "Kullanıcı";
        document.getElementById("age").textContent = data.age ? `${data.age} yaş` : "";
        document.getElementById("membershipStatus").textContent = data.membership || "Standart Üye";
        document.getElementById("profileImage").src = data.profileImage || "/images/default.png";
      } else {
        document.getElementById("username").textContent = "Kullanıcı bulunamadı.";
      }
    }

    loadProfile();
  </script>
</body>
</html>
