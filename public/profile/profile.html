<!DOCTYPE html>
<html lang="tr">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Profil Sayfasƒ±</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {

      margin: 0;
      padding: 20px;
      background: #fff0f5;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .profile-container {
      text-align: center;
      margin-top: 30px;
    }

    .profile-pic-wrapper {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      border: 4px solid #ff69b4;
      overflow: hidden;
      margin: 0 auto 20px auto;
      background-color: #eee;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .profile-pic-wrapper img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .username {
      font-size: 24px;
      font-weight: bold;
      color: #333;
    }

    .membership {
      font-size: 16px;
      color: #555;
      margin-top: 5px;
      margin-bottom: 15px;
    }

    .icon-buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 15px;
    }

    .icon-buttons button {
      background-color: #ffb6c1;
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      font-size: 20px;
      cursor: pointer;
    }

    .extra-actions {
      margin-top: 30px;
      width: 90%;
      max-width: 600px;
      text-align: center;
    }

    .extra-actions button.action-btn {
      width: 100%;
      padding: 15px;
      margin-top: 10px;
      font-size: 16px;
      background-color: #ff69b4;
      border: none;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }

    .payment-buttons {
      margin-top: 15px;
      display: none;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }

    .payment-buttons button {
      padding: 10px 20px;
      font-size: 15px;
      border-radius: 8px;
      border: none;
      background: #ffe4e1;
      cursor: pointer;
    }

    .iban-box {
      display: none;
      margin-top: 25px;
      padding: 20px;
      background: #fff;
      border: 3px solid #ff69b4;
      border-radius: 10px;
      font-weight: bold;
      font-size: 16px;
      text-align: left;
      max-width: 500px;
      position: relative;
    }

    .iban-box button {
      margin-top: 10px;
      background: #ff69b4;
      color: white;
      border: none;
      padding: 8px 14px;
      border-radius: 6px;
      cursor: pointer;
    }

    .back-button {
      margin-top: 30px;
      padding: 10px 20px;
      background-color: #ff69b4;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="profile-container">

  <script>
    const username = localStorage.getItem("username") || "Kullanƒ±cƒ±";

    document.getElementById("username").innerText = `${username}, ${age}`;

      document.getElementById("profileImage").src = profilePic;

    function toggleButtons(id) {
      document.getElementById(id).style.display =
        document.getElementById(id).style.display === "flex" ? "none" : "flex";

</html>
